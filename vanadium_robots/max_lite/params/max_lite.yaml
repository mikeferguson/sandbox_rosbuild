---
port: /dev/ttyUSB0
write_rate: 25.0
# REX motors: 31750 cpr = 0.3888105m travel
dynamixels: {
  head_pan_joint: {id: 1},
  head_tilt_joint: {id: 2, invert: true},
  arm_shoulder_pan_joint: {id: 3, ticks: 4096, range: 360, max_speed: 30},
  arm_shoulder_lift_joint: {id: 4, invert: 1, ticks: 4096, range: 360, max_speed: 30},
  arm_elbow_flex_joint: {id: 5, invert: 1, ticks: 4096, range: 360, max_speed: 30},
  arm_wrist_flex_joint: {id: 6, invert: 1, max_speed: 45},
  arm_wrist_roll_joint: {id: 7, max_speed: 45},
  l_gripper_joint: {id: 8, max_speed: 10, invert: true},
  r_gripper_joint: {id: 9, max_speed: 10}
}
controllers: {
  head_controller: {type: follow_controller, joints: [head_pan_joint, head_tilt_joint], action_name: head_controller/follow_joint_trajectory },
  arm_controller: {type: follow_controller, joints: [arm_shoulder_pan_joint, arm_shoulder_lift_joint, arm_elbow_flex_joint, arm_wrist_flex_joint, arm_wrist_roll_joint], action_name: arm_controller/follow_joint_trajectory, onboard: False },
  base_controller: {type: diff_controller, base_width: 0.381, ticks_meter: 81807, Kp: 15, Kd: 15, Ki: 0, Ko: 200, accel_limit: 1.0 }
}
